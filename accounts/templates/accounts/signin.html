{% extends 'accounts/main.html' %}

{% block content %}
<div class="signin-wrapper">
    <div class="container-wrapper">
        <div class="auth-container">
            <h1 class="ck-brand">CK Mart Logo</h1>
            <div class="auth-wrapper">
                <div class="signin-auth-panel">
                    <h3>Sign-In</h3>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-element"type="email" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-element"type="password" />
                        </div>
                        <button class="ck-button ck-button-lg ck-button-primary">Continue</button>
                    </form>
                </div>
            </div>
            <div class="signup-connect-wrapper">
                <div class="ck-connect-wrapper">
                    <div class="ck-connect">
                        <div class="ck-connect-line ck-margin-r line-lg"></div>
                        <label class="ck-connect-label"> New to ckmart?</label>
                        <div class="ck-connect-line ck-margin-l line-lg"></div>
                    </div> 
                    <div><a class="ck-button ck-button-lg ck-button-default" href="{% url 'register' %}">Create an Account</a></div>
                </div>
            </div>
            <div class="ck-auth-line"></div>
        </div>
    </div>
</div>
{% endblock %}
